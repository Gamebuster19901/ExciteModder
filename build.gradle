plugins {
    id 'java-library'
	id 'eclipse'
	id 'com.github.johnrengelman.shadow' version '8.1.1'
}

sourceCompatibility = '19'
targetCompatibility = '19'

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "https://repo.spongepowered.org/maven/"
	}
	maven {
		url "https://maven.fabricmc.net/"
	}
}

dependencies {
	shadow group: 'com.thegamecommunity', name:'excite', version: '0.1.0.0'
	shadow group: 'com.google.guava', name: 'guava', version:'21.0'
}
