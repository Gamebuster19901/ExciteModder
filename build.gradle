plugins {
    id 'java-library'
	id 'eclipse'
	id 'com.github.johnrengelman.shadow' version '8.1.1'
}

sourceCompatibility = '19'
targetCompatibility = '19'

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "https://repo.spongepowered.org/maven/"
	}
	maven {
		url "https://maven.fabricmc.net/"
	}
}

dependencies {

	compileOnly group: 'com.llamalad7', name: 'MixinExtras', version: '0.0.6'

	compileOnly group: 'org.apache.commons', name: 'commons-text', version: '1.9'
	compileOnly group: 'org.jetbrains', name: 'intellij-fernflower', version: '1.2.1.16'
	compileOnly group: 'net.fabricmc', name: 'access-widener', version: '2.1.0'
	compileOnly group: 'net.fabricmc', name: 'fabric-loader', version: '0.13.3'
	compileOnly group: 'net.fabricmc', name: 'tiny-mappings-parser', version:'0.3.0+'
	compileOnly group: 'net.fabricmc', name: 'fabric-loader', version: '0.13.1'
	shadow group: 'net.oneandone.reflections8', name: 'reflections8', version: '0.11.5'
	shadow group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '6.0-alpha-3'

	//mixin requirements:
	compileOnly 'org.spongepowered:mixin:' + mixinVersion
	compileOnly 'com.google.guava:guava:21.0'
	compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
	compileOnly group: 'org.ow2.asm', name: 'asm', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-analysis', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-commons', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-tree', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-util', version: asmVersion

}
